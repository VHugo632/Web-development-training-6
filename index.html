<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.svg" alt="Huddle Logo" draggable="false">
    </header>
    <main>
      <div id="picture_zone">
        <img id="picture" src="images/illustration-mockups.svg" alt="Illustration" draggable="false">
      </div>
      <div id="content_zone">
        <h1 id="title">Build The Community<br>Your Fans Will Love</h1>
        <p id="text">Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. Create connections with<br>your users as you engage in genuine discussion.</p>
        <div id="register"><p>Register</p></div>
        <ul id="social_networks">
          <li><div><img src="images/icon_facebook.png" alt="Facebook Icon" draggable="false"></div></li>
          <li><div><img src="images/icon_twitter.png" alt="Twitter Icon" draggable="false"></div></li>
          <li><div><img src="images/icon_instagram.png" alt="Instagram Icon" draggable="false"></div></li>
        </ul>
      </div>
    </main>
  </body>
</html>
